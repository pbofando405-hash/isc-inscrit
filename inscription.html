 <a href="index.html">Accueil</a>

<div class="form-container">
<form id="studentForm">

<input type="hidden" id="editIndex">

<input type="text" id="nom" placeholder="Nom" required>
<input type="text" id="postnom" placeholder="Postnom" required>
<input type="text" id="prenom" placeholder="Prénom" required>

<select id="sexe" required>
<option value="">Sexe</option>
<option>Masculin</option>
<option>Féminin</option>
</select>

<input type="text" id="filiere" placeholder="Filière" required>
<input type="text" id="departement" placeholder="Département" required>
<input type="tel" id="telephone" placeholder="Téléphone" required>
<input type="email" id="email" placeholder="Email" required>

<button type="submit" class="btn">Envoyer</button>
<button type="reset" class="btn-danger">Supprimer</button>

</form>
</div>

<script src="script.js"></script>
</body>
